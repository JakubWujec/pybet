{% extends "base.html" %}

{% block content %}
<h1>Create match</h1>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.home_team_id.label }}<br>
        {{ form.home_team_id(min=0)}}
    </p>
    <p>
        {{ form.away_team_id.label }}<br>
        {{ form.away_team_id(min=0) }}
    </p>

    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
