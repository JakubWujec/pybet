{% extends "base.html" %}

{% block content %}

<style>
    .link-hover-underline {
        text-decoration: none;
        /* Remove underline by default */
        color: inherit;
        /* Inherit text color */
    }

    .link-hover-underline:hover {
        text-decoration: underline;
        /* Add underline on hover */
    }
</style>
<div class="container my-5">
    <h1 class="text-center mb-4">Standings</h1>
    <form method="POST" action="{{ url_for('standings.standings_view') }}" class="mb-4">
        <div class="input-group">
            <label class="input-group-text" for="gameroundSelect">Select Gameround</label>
            <select class="form-select" id="gameroundSelect" name="gamestage_id">
                {% for gamestage_id_option in available_gamestage_ids %}
                <option value="{{ gamestage_id_option }}" {% if gamestage_id_option==selected_gamestage_id %}selected{%
                    endif %}>
                    Gameround {{ gamestage_id_option }}
                </option>
                {% endfor %}
            </select>
            <button class="btn btn-primary" type="submit">Go</button>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle">
            <thead class="table-dark">
                <tr>
                    <th scope="col" class="text-nowrap w-auto">Position</th>
                    <th scope="col">Name</th>
                    <th scope="col">Points</th>
                </tr>
            </thead>
            <tbody>
                {% for player in standings %}
                <tr>
                    <td class="text-nowrap">{{ player.position }}</td>

                    <td>
                        <a class="link-hover-underline"
                            href="{{url_for('points.user_round_points_view', user_id=player.user_id, gamestage_id=current_gamestage_id)}}">
                            {{player.username }}
                        </a>
                    </td>
                    <td>{{ player.points }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        {% if prev_url %}
        <a href="{{ prev_url }}">Prev</a>
        {% endif %}
        {% if next_url %}
        <a href="{{ next_url }}">Next</a>
        {% endif %}
    </div>
</div>


{% endblock %}
